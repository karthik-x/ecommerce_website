<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equix="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  
    <header>
        <a href="#" class="logo"><i class='bx bxs-t-shirt'></i>adidas</a>
    
        <ul class="navbar">
          <li><a href="#home">Home</a></li>
          <li><a href="#new">New Arrival</a></li>
          <li><a href="#products">Product</a></li>
          <li><a href="#reviews">Reviews</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-search' id="search-icon"></i>
            <i class='bx bx-cart-alt' id="cart-icon"></i>
            <i class='bx bx-user' id="user-icon"></i>

        </div>

        <div class="search-box">
            <input type="search" name="" id="" placeholder="Search Here...">
        </div>

        <div class="cart">

          <div class="box">
          <img src="img/new1.png" alt="">
          <div class="text">
            <h3>T-Shirt 14A</h3>
            <span>$50.05</span>
            <span>x1</span>
          </div>
          <i class="bx bxs-trash-alt" ></i>
        </div>

        <div class="box">
          <img src="img/new2.png" alt="">
          <div class="text">
            <h3>T-Shirt 14A</h3>
            <span>$50.05</span>
            <span>x1</span>
          </div>
          <i class="bx bxs-trash-alt" ></i>
        </div>

        <h2>Total: $100.10</h2>
        <a href="#" class="btn">Checkout</a>

        </div>
    </header>










    <script src="app.js"></script>
</body>
</html>
